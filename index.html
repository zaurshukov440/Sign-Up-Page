<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    
                    <form class="sign-in-form">
                        <div class="logo">
                            <img src="./img/Geoscan.png" alt="ГК Геоскан" />
                        </div>

                        <div class="heading">
                            <h2>Добро пожаловать</h2>
                            <h6>Нет аккаунта?</h6>
                            <a href="#" class="toggle">Зарегистрироваться</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-user-circle icon"></i>
                                    <input type="text" class="input-field" required />
                                    <label>Логин</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-lock icon"></i>
                                    <input type="password" class="input-field" required />
                                    <label>Пароль</label>
                                </div>
                            </div>

                            <input type="submit" value="Войти" class="sign-btn" />
                        </div>
                    </form>

                    
                    <form class="sign-up-form">
                        <div class="logo">
                            <img src="./img/Geoscan.png" alt="ГК Геоскан" />
                        </div>

                        <div class="heading">
                            <h2>Начать</h2>
                            <h6>Уже есть аккаунт?</h6>
                            <a href="#" class="toggle">Войти</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-user icon"></i>
                                    <input type="text" class="input-field" required />
                                    <label>Имя</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-user icon"></i>
                                    <input type="text" class="input-field" required />
                                    <label>Фамилия</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-user icon"></i>
                                    <input type="text" class="input-field" />
                                    <label>Отчество</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-map-marker-alt icon"></i>
                                    <input type="text" class="input-field" required />
                                    <label>Город</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-phone icon"></i>
                                    <input type="tel" class="input-field" required />
                                    <label>Номер телефона</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-user-circle icon"></i>
                                    <input type="text" class="input-field" required />
                                    <label>Логин</label>
                                </div>
                            </div>

                            <div class="input-wrap">
                                <div class="input-group">
                                    <i class="fas fa-lock icon"></i>
                                    <input type="password" class="input-field" minlength="6" required />
                                    <label>Пароль</label>
                                </div>
                            </div>

                            <input type="submit" value="Зарегистрироваться" class="sign-btn" />
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./img/сonstruction.jpg" class="image img-1 show" alt="Строительство" />
                        <img src="./img/geodetic-survey.jpg" class="image img-2" alt="Геодезия" />
                        <img src="./img/exploration_of_deposits.jpg" class="image img-3" alt="Горное дело" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Строительство</h2>
                                <h2>Геодезия</h2>
                                <h2>Горное дело</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>


</body>
</html>
